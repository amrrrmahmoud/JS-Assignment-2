<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary bg-opacity-25">
    <div class="container d-flex flex-column align-items-center">
      <h1 class="fw-bold heading text-center mt-5">Quote of the Day</h1>
      <h2 class="text-center mt-5 fw-semibold">

      </h2>
      <button class="btn btn-danger mt-5 fw-bold text-black fs-5 px-4 py-2" onclick="displayQuote()">New Quote</button>
      <h2 id="quote" class="text-center"></h2>
      <h3 id="author" class="text-center mt-5"></h3>
    </div>
    <script src="index.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
  </body>
